<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية - شبكتي</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- شريط التنقل -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <h1 class="text-xl font-bold text-blue-600">شبكتي</h1>
                <div class="flex items-center space-x-4">
                    <a href="profile.html" class="text-gray-600 hover:text-blue-500">الملف الشخصي</a>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-lg">تسجيل الخروج</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- محتوى الصفحة -->
    <div class="max-w-2xl mx-auto mt-8 px-4">
        <!-- منشور جديد -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <textarea placeholder="ماذا تفكر؟" 
                class="w-full p-2 border rounded-lg resize-none h-20"></textarea>
            <button class="mt-2 bg-blue-500 text-white px-6 py-2 rounded-lg float-left">
                نشر
            </button>
        </div>

        <!-- قائمة المنشورات -->
        <div class="bg-white p-4 rounded-lg shadow">
            <div class="border-b pb-4 mb-4">
                <div class="flex items-center mb-2">
                    <img src="https://via.placeholder.com/40" 
                        class="w-10 h-10 rounded-full mr-2">
                    <div>
                        <h3 class="font-bold">أحمد محمد</h3>
                        <p class="text-gray-500 text-sm">منذ ساعتين</p>
                    </div>
                </div>
                <p class="text-gray-800">أول منشور تجريبي في الموقع! �✨</p>
            </div>
        </div>
    </div>
</body>
</html>
