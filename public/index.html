<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link rel="stylesheet" href="/style.css"> <!-- التأكد من تحميل ملف الـ CSS -->
</head>
<body>
    <header>
        <h1>مرحبًا بك في موقعنا</h1>
        <p>يرجى تسجيل الدخول أو إنشاء حساب للمتابعة</p>
        <button onclick="window.location.href='login.html'">تسجيل الدخول</button>
        <button onclick="window.location.href='signup.html'">إنشاء حساب</button>
    </header>

    <div class="post-container">
        <h2>أنشئ منشورًا جديدًا</h2>
        <form id="postForm">
            <textarea id="postContent" placeholder="اكتب منشورك هنا..." required></textarea>
            <button type="submit">نشر</button>
        </form>
        
        <h2>آخر المنشورات</h2>
        <div id="postList"></div> <!-- تم تعديل ID لضمان تطابقه مع `script.js` -->
    </div>

    <script src="/script.js"></script> <!-- التأكد من تحميل ملف الـ JavaScript -->
</body>
</html>
